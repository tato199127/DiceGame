<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-0-panel active" >
            <div class="player-name">Player 1</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
        <div class="center">
            <button  class="btn-new"><ion-icon class="small-icon" name="add-circle-outline"></ion-icon>New Game</button>
            <img src="img/dice-1.png" alt="dice" class="dice">
            <button  class="btn-roll"><ion-icon class="small-icon" name="repeat"></ion-icon>Roll</button>
            <button class="btn-hold"><ion-icon class="small-icon" name="git-branch"></ion-icon>Hold</button>
            <input type="text" placeholder="winner score" class="final-score">
        </div>
        <div class="player-1-panel"  >
            <div class="player-name">Player 2</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
